<!DOCTYPE html>
<html lang-"en">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0,user-scalable=no"/>
    <meta name="apple-mobile-web-app-capable" content="yes">
    <title>Front Street Primary School - Posts</title>
    <link rel="stylesheet" href="css/jquery.mobile-1.0.1.min.css"/>
    <link rel="stylesheet" href="css/app.css"/>
    <script src="js/jquery-1.6.4.min.js"></script>
    <script src="js/jquery.actual.min.js"></script>
    <script src="js/jquery.mobile-1.0.1.min.js"></script>
    <script src="js/iscroll-watusi.js"></script>
    <script src="js/jquery.mobile.iscrollview.js"></script>
    <script type="text/javascript" src="phonegap.js"></script>
	<script type="text/javascript" src="js/app.js"></script>
  </head>

  <body>
    <div id="postListPage" data-role="page" data-add-back-btn="true" data-dom-cache="true">

      <div data-role="header" data-theme="a" data-position="fixed">
        <h1 id="categoryname">&nbsp;</h1>
      </div>

      <div data-role="content" data-iscroll>
         <ul id="postList" data-role="listview">
         <li style="background-image:url(icons/loadingbg.jpg);height:393px;"></li>
         </ul>
      </div>

	  <script type="text/javascript">

			$('#postListPage').live('pageshow', function(event) {
				var urlvars = getUrlVars()
				var id = urlvars["id"];
				pagetitle=decodeURI(urlvars["title"])
				pagetitle=pagetitle.replace("%26","&");

				$('.ui-page-active #categoryname').html(pagetitle);
				$.getJSON(siteURL + postPath + id + '/?api=1&category=' + id, getPostList);
			});

			$('#postListPage').live('pagehide', function(event, ui) {

				//if (ui.nextPage.attr("id")=="categoryPage") {

					$('#postListPage').die();
				//	 alert( "killed");
				//}
			});

	  </script>

    </div>
  </body>
</html>
