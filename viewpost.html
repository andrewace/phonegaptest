<!DOCTYPE html>
<html lang-"en">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0,user-scalable=no"/>
    <meta name="apple-mobile-web-app-capable" content="yes">
    <title>Front Street Primary School - Posts</title>
    <link rel="stylesheet" href="css/jquery.mobile-1.0.1.min.css"/>
    <link rel="stylesheet" href="css/app.css"/>
    <script src="js/jquery-1.6.4.min.js"></script>
    <script src="js/jquery.actual.min.js"></script>
    <script src="js/jquery.mobile-1.0.1.min.js"></script>
    <script src="js/iscroll-watusi.js"></script>
    <script src="js/jquery.mobile.iscrollview.js"></script>
    <script type="text/javascript" src="phonegap.js"></script>
  </head>

  <body>
    <div id="postViewPage" data-role="page" data-add-back-btn="true">

      <div data-role="header" data-theme="a" data-position="fixed">
        <h1 id="categoryname">&nbsp;</h1>
      </div>


      <div data-role="content" data-iscroll>

			<div id="singlePost">
			   <h2 id="postTitle"></h2>

				<div class="postDetails">

					<div id="avatar"></div>
					<h3 id="postDate"></h3>
					<div id="author"></div>

				</div>

				<div id="postImage"></div>

				<div class="postDetails">
					<p id="postContent"></p>
				</div>

			</div>

      </div>

	  <script src="js/app.js"></script>
	  <script type="text/javascript">

			$('#postViewPage').live('pageshow', function(event) {
				var urlvars = getUrlVars()
				pagetitle=decodeURI(urlvars["category"])
				pagetitle=pagetitle.replace("%26","&");
				$('.ui-page-active #categoryname').html(pagetitle);
				$.getJSON(siteURL + urlvars["link"] + '?api=1', getSinglePost);
			});

			$('#postViewPage').live('pagehide', function(event) {

					$('#postViewPage').die();
			});

	  </script>

    </div>
  </body>
</html>
